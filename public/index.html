<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Swimdown Bookies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <h1>The Swimdown</h1>
  <div>
  <img src='assets/alan.jpeg'>
  <img src='assets/katie.jpeg'>
  <p>Current odds: EVEN <br><br> Alan: -110 (Bet $110 to win $100)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Katie: -110 (Bet $110 to win $100)</p>
  <form action='http://127.0.0.1:8080/bets' method="POST">
    <label>I want to bet on: </label>
    <input type="radio" name="competitor" value="alan" checked>Alan
    <input type="radio" name="competitor" value="katie">Katie &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label>I want to wager: $</label>
    <select name="wager" required>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
